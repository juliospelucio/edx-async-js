<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="library.js"></script>
    <link rel="stylesheet" href="productCatalog.css">
    <title>Product Catalog</title>
</head>

<body>
    <h1 style="text-align: center;"><u>Product Catalog</u></h1>
    <div class="column">
        <div>
            <h3>Search Product by Id</h3>
            <input type="text" id="inputId">
            <button id="searchId">Search Product</button>
        </div>
        <div>
            <h3>Search Product by Type</h3>
            <input type="text" id="inputType">
            <button id="searchType">Search Product</button>
        </div>
        <div>
            <h3>Search Product by Price</h3>
            <input type="text" id="inputPrice">
            <button id="searchPrice">Search Product</button>
        </div>
        <div>
            <h3>Examined Product</h3>
            <p id="productText">Product Id: <br>Price: <br>Type: </p>
            <h3>List of Similar Products</h3>
            <table id="similarTable">
                <tr>
                    <th>ProductId</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Examine</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="column">
        <h3>List of All Products</h3>
        <table id="allTable">
            <tr>
                <th>ProductId</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>


    <script src="productCatalog.js"></script>
</body>

</html>
